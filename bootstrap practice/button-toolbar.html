<!doctype html>
<html lang="en">
  <head>
    <title>Button toolbar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <p> for continious button or group of button</p><br>
    <div class="btn-group" role="group" aria-label="basic example">
        <button class="btn btn-primary"> home</button>
        <button class="btn btn-primary"> login</button>
        <button class="btn btn-primary"> logout</button>

    </div>
    <br>
    
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-toolbar m-2" role="group">
        <button class=" btn btn-primary"> 1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary"> 3</button>
        <button class="btn btn-primary">4</button>
    </div>
    <div class="btn-toolbar m-2" role="group"> 
        <button class="btn btn-primary"> 5</button>
        <button class="btn btn-primary"> 6</button>
        <button class="btn btn-primary">7</button>
    </div>
    <div class="btn-toolbar m-2 " role="group">
    <button class="btn btn-primary"> 8</button>
</div>
<div>
    <br>
    <p> button with drop down list</p><br>


</div>
  </body>
</html>
