<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-lg-2">
    <p> Button colors</p><br>
    <button class="btn btn-primary">login</button><br>
    <button class="btn btn-secondary">login</button><br>
    <button class="btn btn-warning">login</button><br>
    <button class="btn btn-success">login</button><br>
    <button class="btn btn-danger">login</button><br>
    <button class="btn btn-light">login</button><br>
    <button class="btn btn-dark">login</button><br>
    <button class="btn btn-info">login</button><br>
        </div>
        <div class="col-lg-2">
        <p> outline colors</p><br>
        <button class="btn btn-outline-primary">login</button><br>
        <button class="btn btn-outline-secondary">login</button><br>
        <button class="btn btn-outline-success">login</button><br>
        <button class="btn btn-outline-warning">login</button><br>
        <button class="btn btn-outline-danger">login</button><br>
        <button class="btn btn-outline-info">login</button><br>
        <button class="btn btn-outline-light">login</button><br>
        <button class="btn btn-outline-dark">login</button><br>
        </div>
        <div class="col-lg-2">
            <p> button sizes</p><br>
            <button class="btn btn-outline-primary btn-lg">login</button><br>
            <button class="btn btn-outline-primary btn-sm">login</button><br>
            <button class="btn btn-outline-secondary btn-lg">login</button><br>
        <button class="btn btn-outline-success btn-sm">login</button><br>
        <button class="btn btn-outline-warning btn-lg">login</button><br>
        <button class="btn btn-outline-danger btn-sm">login</button><br>
        <button class="btn btn-outline-info btn-lg">login</button><br>
        <button class="btn btn-outline-light btn-sm">login</button><br>
        <button class="btn btn-outline-dark btn-sm">login</button><br>
        </div>
        <div class="col-lg-2">
            <p> disable property</p><br>
            <button class="btn btn-primary" disabled>login</button><br>
            <button class="btn btn-secondary" disabled>login</button><br>
            <button class="btn btn-warning" disabled>login</button><br>
            <button class="btn btn-success"disabled>login</button><br>
            <button class="btn btn-danger" disabled>login</button><br>
            <button class="btn btn-light" disabled>login</button><br>
            <button class="btn btn-dark" disabled>login</button><br>
            <button class="btn btn-info" disabled>login</button><br>

        </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
