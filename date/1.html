<!DOCTYPE html>
<html>
    <head>
        <title> clock </title>
        <script>
            function time(){
                let date=new Date()
                let hour=date.getHours()
                let min=date.getMinutes()
                let sec=date.getSeconds()
                if(hour>12){
                    document.write("PM")
                }else{
                    document.write("AM")
                }
                document.write( hour +": "+min+" :"+sec)
            }
            setTimeout(5000,-1)
        </script>
    </head>
    <body onload="time()" style="background-color: red; font-size: 400px;">

    </body>
</html>
