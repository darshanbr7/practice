<!DOCTYPE html>
<html>
    <head>
        <title> tables </title>
        <!-- for round table border-->
        <style>
            table,td,th{
                border-radius: 10px;
            }
            th{
                background-color: aqua;
            }
            td{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <table border="2" align="center">
            <caption> Details</caption>
            <thead>
                <th> sl no</th>
                <th> name</th>
            </thead>
            <tbody>
                <tr>
                    <td> 1</td>
                    <td> Darshan</td>
                </tr>
                <tr>
                    <td> 2</td>
                    <td> raju</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
