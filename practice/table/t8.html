<!DOCTYPE html>
<html>
    <head>
        <title> tables </title>
        <!--- table padding property-->
        <style>
            th,td{
                padding-left: 30px;
                padding-top: 40px;
                padding-bottom: 50px;
                padding-right: 60px;
            }
        </style>
    </head>
    <body>
        <table border="2" align="center">
            <caption> Details</caption>
            <thead>
                <th> sl no</th>
                <th> name</th>
            </thead>
            <tbody>
                <tr>
                    <td> 1</td>
                    <td> Darshan</td>
                </tr>
                <tr>
                    <td> 2</td>
                    <td> raju</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
