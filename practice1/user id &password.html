<html lang="en">
  <head>
    <title>Title</title>

<script>
    function oncheck(){
        let a=document.getElementById("name").value
        if(a.length=""){
            document.getElementById("uname").innerHTML="User name should not be in empty"
        }
         else if(a.length<5){
            document.getElementById("uname").innerHTML="User name should be gretar than 5 cahracter"
        } else if(a.length>12){
            document.getElementById("uname").innerHTML="User name should be less than 12 character"
        }else if((a.length>=5)||(a.length<=12)){
            document.getElementById("uname").innerHTML=""
        }
       
        let b=document.getElementById("upass").value
        if(b.length=""){
            document.getElementById("unpass").innerHTML="Password should not be in empty"
        }
         else if(b.length<5){
            document.getElementById("unpass").innerHTML="Password should be gretar than 5 cahracter"
        } else if(b.length>12){
            document.getElementById("unpass").innerHTML="Password  should be less than 12 character"
        }else if((b.length>=5)||(a.length<=12)){
            document.getElementById("uname").innerHTML=""
        }
        return false
    }
</script>  
</head>
  <body>
    <form onsubmit=" return oncheck()">
        <header> Email validation</header><br>
        <div calss="form-group">
           <label> User :</label>
           <input type="text" id="name">
        </div>
        <span id="uname" style="color: red;"></span>
        <div class="form-group">
           <label> Password :</label>
           <input type="text" id="upass">
        </div>
        <span id="unpass" style="color: red;"></span>
        <div class="form-group form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input"> Accept terms and condition</label>
        </div>
        <button class="btn btn-outline-primary"> Submit</button>
       </form>
